<!-- biblioteca/templates/home.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .endpoints {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        .endpoint-card {
            background: #007bff;
            color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            text-decoration: none;
            transition: transform 0.3s ease;
        }
        .endpoint-card:hover {
            transform: translateY(-5px);
            background: #0056b3;
        }
        .method {
            background: #fff;
            color: #007bff;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“š {{ title }}</h1>
        <p>Selecciona una secciÃ³n para gestionar:</p>
        
        <div class="endpoints">
            {% for endpoint in endpoints %}
            <a href="{{ endpoint.url }}" class="endpoint-card">
                <div>
                    <span class="method">{{ endpoint.method }}</span>
                    <strong>{{ endpoint.name }}</strong>
                </div>
            </a>
            {% endfor %}
        </div>
    </div>
</body>
</html>
